apply plugin: 'com.android.application'
apply plugin: 'jacoco'

repositories {
    mavenLocal()
    flatDir {
        dirs 'libs'
    }
    // This is to fix the error:
    //     Error: Failed to resolve: com.twitter.sdk.android:twitter:x.y.z
    // See https://github.com/firebase/FirebaseUI-Android/issues/392
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "uk.jumpingmouse.moviecompanion"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            testCoverageEnabled true
        }
        release {
            debuggable false
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    // The compatible versions of firebase, firebase-ui and the support library are listed here:
    // https://github.com/firebase/FirebaseUI-Android/blob/master/constants.gradle
    SUPPORT_LIB_VERSION = '25.1.1'
    FIREBASE_VERSION = '10.2.0'
    FIREBASE_UI_VERSION = '1.2.0'
//    SUPPORT_LIB_VERSION = '25.0.1'
//    FIREBASE_VERSION = '9.6.0'
//    FIREBASE_UI_VERSION = '0.6.0'

    //AUTOVALUE_VERSION = '1.2'
    AUTOVALUE_FIREBASE_VERSION = '1.0.1'

    RETROFIT_VERSION = '2.2.0'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "com.android.support:appcompat-v7:$SUPPORT_LIB_VERSION"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    // Firebase
    compile "com.google.firebase:firebase-auth:$FIREBASE_VERSION"
    compile "com.google.firebase:firebase-database:$FIREBASE_VERSION"
    // Firebase UI Auth
    compile "com.firebaseui:firebase-ui-auth:$FIREBASE_UI_VERSION"

//    // AutoValue
//    // see:  https://github.com/google/auto/blob/master/value/userguide/index.md
//    provided            "com.google.auto.value:auto-value:$AUTOVALUE_VERSION"
//    annotationProcessor "com.google.auto.value:auto-value:$AUTOVALUE_VERSION"

    // AutoValue-Firebase
    provided "me.mattlogan.auto.value:auto-value-firebase:$AUTOVALUE_FIREBASE_VERSION"
    provided "me.mattlogan.auto.value:auto-value-firebase-annotation:$AUTOVALUE_FIREBASE_VERSION"
    // Optional type adapter dependency
    //compile "me.mattlogan.auto.value:auto-value-firebase-adapter:$AUTOVALUE_VERSION"

    // Timber
    compile 'com.jakewharton.timber:timber:4.5.1'

    // test
    testCompile 'junit:junit:4.12'

    // androidTest
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}

// This plugin reads the google-services.json file and is required for Firebase
apply plugin: 'com.google.gms.google-services'
